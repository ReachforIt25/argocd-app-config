apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: utrains-argo-app
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: dev
    repoURL: https://github.com/utrains/argocd-app-config.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
